<html>
    <head>
        <link href="css/styles.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
      <div id="playground"></div>

        <div id="bg">
            <div id="blackLayer"></div>
            <img src="images/Poster1.jpg"/>
        </div>

        <div id="main">
            <div id="image">
                <img src="images/Poster1.jpg"/>
            </div>
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>

                <div id="progress-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>

                <div id="currentTime">0:00 / 0:00</div>

                <div id="volume">
                  <button id="decrease" onclick="decreaseVolume()">-</button>
                  <div id="volumeIcon"><img src="speaker.png"/></div>
                  <button id="increase" onclick="increaseVolume()">+</button>

            </div>
        </div>
    </body>
    <script type="text/javascript">

        var songs = ["Virtual Self - Ghost Voices.mp3","ARTY - Rain.mp3","ODESZA - Bloom.mp3"];
        var poster = ["images/Poster1.jpg","Poster2.jpg","Poster3.jpg"];

        var songTitle = document.getElementById("songTitle");
        var fillBar = document.getElementById("fill");

        var currentTime = document.getElementById("currentTime");

        var song = new Audio();
        var currentSong = 0;

        window.onload = playSong;

        function playSong(){

            song.src = songs[currentSong];

            songTitle.textContent = songs[currentSong];

            song.play();
        }

        function playOrPauseSong(){

            if(song.paused){
                song.play();
                $("#play img").attr("src","Images/Pause.png");
            }
            else{
                song.pause();
                $("#play img").attr("src","Images/Play.png");
            }
        }

        song.addEventListener('timeupdate',function(){

            var position = song.currentTime / song.duration;

            fillBar.style.width = position * 100 +'%';

            convertTime(Math.round(song.currentTime));

            if(song.ended){
              next();

            }
        });

        function convertTime(seconds)
        {
          var min = Math.floor(seconds / 60);
          var sec = seconds % 60;

          min = (min < 10) ? "0" + min : min;
          sec = (sec < 10) ? "0" + sec : sec;
          currentTime.textContent = min + ":" + sec;

          totalTime(Math.round(song.duration));
        }
        function totalTime(seconds)
        {
          var min = Math.floor(seconds / 60);
          var sec = seconds % 60;

          min = (min < 10) ? "0" + min : min;
          sec = (sec < 10) ? "0" + sec : sec;
          currentTime.textContent += "/" + min + ":" + sec;
        }

        function next(){

            currentSong++;
            if(currentSong > 2){
                currentSong = 0;
            }
            playSong();
            $("#play img").attr("src","Images/Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }

        function pre(){

            currentSong--;
            if(currentSong < 0){
                currentSong = 2;
            }
            playSong();
            $("#play img").attr("src","Images/Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }

        function decreaseVolume(){
          song.volume -= 0.10;
        }

        function increaseVolume(){
          song.volume += 0.10;
        }











    </script>
